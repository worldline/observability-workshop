include:
  - compose.infrastructure.yml
  - compose.services.yml
  - compose.profiling.yml

services:
  easypay-service:
    image: easypay-service:latest
    hostname: easypay-service
    container_name: easypay-service
    build:
      context: .
      dockerfile: ./easypay-service/src/main/docker/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      SPRING_PROFILES_ACTIVE: default,docker
      OTEL_RESOURCE_ATTRIBUTES: "service.name=easypay-service,deployment.environment=dev,service.namespace=service,service.version=1.0.0,service.instance.id=easypay-service:8080"
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_EXPORTER_OTLP_ENDPOINT: http://opentelemetry-collector:4317
      PYROSCOPE_APPLICATION_NAME: easypay-service
      PYROSCOPE_FORMAT: jfr
      PYROSCOPE_PROFILING_INTERVAL: 10ms
      PYROSCOPE_PROFILER_EVENT: itimer
      PYROSCOPE_PROFILER_LOCK: 10ms
      PYROSCOPE_PROFILER_ALLOC: 512k
      PYROSCOPE_UPLOAD_INTERVAL: 5s
      OTEL_JAVAAGENT_EXTENSIONS: /pyroscope-otel.jar
      OTEL_PYROSCOPE_ADD_PROFILE_URL: false
      OTEL_PYROSCOPE_ADD_PROFILE_BASELINE_URL: false
      OTEL_PYROSCOPE_START_PROFILING: true
      PYROSCOPE_SERVER_ADDRESS: http://pyroscope:4040
    volumes:
      - ./instrumentation/opentelemetry-javaagent.jar:/opentelemetry-javaagent.jar
      - ./instrumentation/pyroscope.jar:/pyroscope.jar
      - ./instrumentation/pyroscope-otel.jar:/pyroscope-otel.jar
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      postgres-easypay:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:8080/actuator/health
      interval: 5s
      timeout: 4s
      retries: 10
      start_period: 5s
    entrypoint:
      - java
      - -javaagent:/pyroscope.jar
      - -javaagent:/opentelemetry-javaagent.jar
      - -Dotel.instrumentation.logback-appender.experimental-log-attributes=true
      - -Dotel.instrumentation.logback-appender.experimental.capture-mdc-attributes=*
      - -Dotel.metric.export.interval=5000
      - -cp
      - app:app/lib/*
      - com.worldline.easypay.EasypayServiceApplication